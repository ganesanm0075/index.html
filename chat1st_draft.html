<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CODE CLUB | Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0e1014;
      color: #f0f2f5;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0c0f1a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-weight: 600;
      color: #00d4ff;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #00d4ff;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 40px;
      background: #1b1e2b;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #00d4ff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-box {
      background: #13161f;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      border: 1px solid #333;
    }

    #chat-box p {
      margin: 5px 0;
      word-wrap: break-word;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .logout {
      text-align: right;
      margin-top: 10px;
    }

    .logout button {
      background: transparent;
      color: #00d4ff;
      border: 1px solid #00d4ff;
      font-weight: bold;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>CODE CLUB</h2>
  <nav>
    <a onclick="showSection('login')">LOGIN</a>
    <a onclick="showSection('signup')">SIGN UP</a>
    <a onclick="showSection('chat')">CHAT</a>
    <a onclick="logout()">LOGOUT</a>
  </nav>
</header>

<div class="container" id="login-section">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p class="error" id="login-error"></p>
</div>

<div class="container" id="signup-section" style="display: none;">
  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password (min 6 characters)" />
  <button onclick="signup()">Register</button>
  <p class="error" id="signup-error"></p>
</div>

<div class="container" id="chat-section" style="display: none;">
  <h2>Group Chat</h2>
  <div id="chat-box"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”§ Replace with your real Firebase config:
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();
  const db = firebase.firestore();

  function showSection(section) {
    ['login', 'signup', 'chat'].forEach(id => {
      document.getElementById(`${id}-section`).style.display = 'none';
    });

    if (section === 'chat' && !auth.currentUser) {
      alert("Please log in first.");
      section = 'login';
    }

    document.getElementById(`${section}-section`).style.display = 'block';
    if (section === 'chat') loadMessages();
  }

  function signup() {
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    if (!email || password.length < 6) {
      document.getElementById('signup-error').innerText = "Email and password (min 6 chars) required.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => showSection('chat'))
      .catch(err => {
        document.getElementById('signup-error').innerText = err.message;
      });
  }

  function login() {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;

    if (!email || !password) {
      document.getElementById('login-error').innerText = "Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => showSection('chat'))
      .catch(err => {
        document.getElementById('login-error').innerText = err.message;
      });
  }

  function logout() {
    auth.signOut().then(() => {
      alert("Logged out successfully.");
      showSection('login');
    });
  }

  function sendMessage() {
    const message = document.getElementById("messageInput").value.trim();
    if (message === "") return;

    db.collection("groupChat").add({
      user: auth.currentUser.email,
      message: message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("messageInput").value = "";
  }

  function loadMessages() {
    db.collection("groupChat").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const time = msg.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
          const p = document.createElement("p");
          p.innerHTML = `<strong style="color:#00d4ff">${msg.user}</strong>: ${msg.message} <small style="color:gray">[${time}]</small>`;
          chatBox.appendChild(p);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  }

  // Load correct section on page load
  auth.onAuthStateChanged(user => {
    showSection(user ? 'chat' : 'login');
  });
</script>

</body>
</html>
